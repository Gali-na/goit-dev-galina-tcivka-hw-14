name: learn-github-actions1
run-name: ${{ github.actor1 }} is learning GitHub Actions
on:
  pull_request:
     branches:
     - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Build with Gradle
      run: ./gradlew build

    
